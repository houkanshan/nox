    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>x项目</title>
        <link rel="stylesheet" href="static/styles/index.css">
    </head>
    <body>
        <div class="background-image">
        </div>
        <!-- Main container. -->
        <div id="main" class="container">
        </div>

        <script id="main-page-tmpl" type="template">
          <header></header>
          <div class="content">
          </div>
          <footer></footer>
        </script>

        <script id="question-dialog-tmpl" type="template">
          <div class="hd">
            <div class="cover">
              <img src="{{= movie.cover_url}}" alt="{{= movie.name}}" />
            </div>
            <div class="info" data-id="{{= movie.id}}">
              <div class="info-cover">
                <img src="{{= movie.cover_url}}" alt="{{= movie.name}}" />
              </div>
              {{ if (movie.name.length){ }}
              <div class="title">{{= movie.name}}</div>
              <div class="info-action">
                <button class="like icon"></button>
                <button class="delete icon"></button>
              </div>
              <div class="info-detail">
                <p class="director">导演 {{= movie.director}}</p>
                <p class="director">演员 {{= movie.director}}</p>
                <p class="summary">{{= movie.summary}}</p>
              </div>
              {{ } else { }}
              <div class="info-addition">
                {{= movie.summary}}
              </div>
              <div class="info-addition-action">
                <button class="restart icon">&nbsp; 好吧重来</button>
              </div>
              {{ } }}
            </div>
          </div>
          <div class="bd">
            <div class="question">
              <blockquote>
                {{= question }}
              </blockquote>
            </div>
            <div class="select">
              <button class="unknow" type="submit" name="result" value="0">Emm..</button>
              <button class="yes" type="submit" name="result" value="1">Yes!</button>
              <button class="no" type="submit" name="result" value="-1">No!</button>
            </div>
          </div>
        </script>

        <script id="result-dialog-tmpl" type="template">
          <div class="hd">
            <div class="avatar">
              <img src="" alt="" />
            </div>
          </div>
          <div class="bd">
            <div class="question">
              <blockquote>
                {{= question }}
              </blockquote>
            </div>
            <div class="result-button">
              <button class="again" type="submit" name="result" value="1">猜对了？再来一次</button>
              <button class="again" type="submit" name="result" value="-1">猜错了？再来一次</button>
            </div>
          </div>
        </script>
